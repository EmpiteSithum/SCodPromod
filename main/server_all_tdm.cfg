// info strings
sets _Admin "SCod Admin"
sets _Email "info@scod.com"
sets _Website "www.scod.com"
sets _Location "US"
sets _Irc ""
sets sv_hostname "^2SCod ^5Promod ^3[TDM] ^4all"

// welcome message, message of the day (motd)
seta scr_motd "^2SCod ^5Promod: ^7Call of Duty 4 Modern Warfare Multiplayer ^1[Team Deathmatch]^7. Hackers will be banned permanently. The game will rotate through all maps."

// password settings
//set rcon_password "" // 
set sv_privatePassword "" // private slots password
set g_password "" // server password

// player slots, maxclients - privateclients = public slots
set sv_maxclients "24" // maximum number of clients
set sv_privateclients "" // number of private slots

// client download settings
seta sv_wwwDownload "0" // enable download redirection
seta sv_wwwBaseURL "" // defines url to download from
seta sv_wwwDlDisconnected "0" // disconnect clients while downloading

// promod settings
set promod_mode "custom_public" // promod mode, for a list of promod modes see attached readme
set promod_enable_scorebot "0" // match-modes only

set scr_friendlyfire "0" // enable or disable friendly fire
set scr_teambalance "1" // auto team balance
set scr_game_allowkillcam "1" // show the user how they were killed 
set scr_killcam "1" // show the user how they were killed 

// map rotation
set sv_maprotationcurrent "" // leave empty
set sv_mapRotation "gametype war map mp_convoy gametype war map mp_backlot gametype war map mp_bloc gametype war map mp_bog gametype war map mp_broadcast gametype war map mp_carentan gametype war map mp_citystreets gametype war map mp_countdown gametype war map mp_crash gametype war map mp_crash_snow gametype war map mp_creek gametype war map mp_crossfire gametype war map mp_farm gametype war map mp_killhouse gametype war map mp_overgrown gametype war map mp_pipeline gametype war map mp_shipment gametype war map mp_showdown gametype war map mp_strike gametype war map mp_vacant gametype war map mp_cargoship"

