//number of bots; (defaults to 0)
set svr_pezbots "2"               

//team to put bots on, "axis", "allies", "autoassign"; (defaults to "autoassign")
set svr_pezbots_team "axis"          

//global skill level that effects all bots, value between 0 and 1, 1 being highest
//0 being lowest. (defaults to 0.5).
set svr_pezbots_skill "0.6"         

// info strings
sets _Admin "SCod Admin"
sets _Email "info@scod.com"
sets _Website "www.scod.com"
sets _Location "US"
sets _Irc ""
sets sv_hostname "^2SCod ^3[Bots]"

// welcome message, message of the day (motd)
seta scr_motd "^2SCod: ^7Call of Duty 4 Modern Warfare Multiplayer. Hackers will be banned permanently. The game will rotate through maps and game types."

// player slots
set sv_maxclients "24" // maximum number of clients

set scr_friendlyfire "0" // enable or disable friendly fire
set scr_teambalance "0" // auto team balance
set scr_game_allowkillcam "1" // show the user how they were killed 
set scr_killcam "1" // show the user how they were killed 
set g_allowvote "1" // allow voting 

// map rotation
set sv_maprotationcurrent "" // leave empty
set sv_mapRotation "gametype sd map mp_crossfire gametype sd map mp_crash gametype sd map mp_backlot gametype sd map mp_citystreets gametype sd map mp_strike gametype sab map mp_killhouse gametype sab map mp_crossfire gametype sab map mp_shipment"